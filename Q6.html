<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="si"></p>
    <script>
        let weight=50;
        let height=6;
        let BMI=weight/(height*height);
        let res=`Your BMI is ${BMI}`;
        document.querySelector('#si').innerHTML=res;
    </script>
</body>
</html>
